<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Cups - Contact</title>
    <!-- font google -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@300;400;700;900&display=swap" as="font">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- hojas de estilo -->
    <link rel="preload" href="build/css/app.css" as="style">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <!-- Cuando se hace el deployment del proyecto se sube solo la carpeta build no la src -->
                    <img src="build/img/logo.svg" alt="logo cafeteria">
                </div>

                <button class="header-button" type="button" id="navbar">
                    <img src="build/img/menu.png" alt="imagen menu">
                </button>

                <nav id="navbar-active" class="nav-principal">
                    <a href="index.html">Home</a>
                    <a href="nosotros.html">About Us</a>
                    <a href="proceso.html">Process</a>
                    <a href="menu.html">Menu</a>
                    <a href="galeria.html">Gallery</a>
                    <a class="activo" href="contacto.html">Contact</a>
                </nav>
            </div>

            <div class="texto-header">
                <h1>Better beans, better coffee</h1>
            </div>
        </div>
    </header>

    <main class="contenedor contenido-principal">
        <h2><span>Reserve your</span>Table</h2>

        <div class="contenido-contacto">
            <form class="formulario">
                <div class="campo">
                    <label for="nombre">Name:</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre">
                </div>
                
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Tu Email" required>
                </div>

                <div class="campo">
                    <label for="persona">Number of people:</label>
                    <select id="persona" required>
                        <option selected disabled>-- Select --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="hora">Time:</label>
                    <input type="time" id="hora" min="09:00" max="18:00">
                </div>

                <div class="campo">
                    <label for="fecha">Date:</label>
                    <input type="date" id="fecha">
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contenedor footer-contenido bg-white">
            <div class="footer-box ubicacion">
                <h3>Location</h3>
                <p>Manzana 937 Lote 5</p>
                <p>Jujuy - Argentina</p>
            </div>
            <div class="footer-box reservacion">
                <h3>Reservation</h3>
                <p>Tel. 1162173874</p>
            </div>
            <div class="footer-box horario">
                <h3>Schedule</h3>
                <p>Mon-Thu: 11:00 - 22:00</p>
                <p>Fri-Sat: 09:00 - 24:00</p>
                <p>Sunday: Closed</p>
            </div>
        </div>

        <p class="copyright">All rights reserved &copy; Coffe Cups</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
